defaultNamespace: neuvector-system

helm:
  releaseName: neuvector
  repo: https://neuvector.github.io/neuvector-helm/
  chart: core
  version: v1.9.0

  values:
    registry: docker.io
    tag: 5.0.0-preview.2
  
    controller:
      image:
        repository: neuvector/controller.preview
      replicas: 1
      apisvc:
        type: NodePort
      federation:
        mastersvc:
          type: NodePort
        managedsvc:
          type: NodePort
      pvc:
        enabled: true
        storageClass: longhorn

    cve:
      scanner:
        image:
          repository: neuvector/scanner.preview
      updater:
        image:
          repository: neuvector/updater.preview
        replicas: 1

    enforcer:
      image:
        repository: neuvector/enforcer.preview
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoExecute
          key: node-role.kubernetes.io/etcd

    manager:
      image:
        repository: neuvector/manager.preview
      env:
        ssl: false
      ingress:
        enabled: true
        host: sslip.io
        path: "/"
        tls: true
      svc:
        type: ClusterIP

    k3s:
      enabled: true

diff:
  comparePatches:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: neuvector-webui-ingress
    namespace: neuvector-system
    operations:
    - {"op":"remove", "path":"/spec/rules/-"}
