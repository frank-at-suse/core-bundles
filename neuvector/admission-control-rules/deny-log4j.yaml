apiVersion: neuvector.com/v1
kind: NvAdmissionControlSecurityRule
metadata:
  name: deny-log4j
  namespace: neuvector-system
spec:
  rules:
  - action: deny
    comment: Deny Deployments Exposed to Log4j Vulnerability
    criteria:
    - name: cveNames
      op: containsAll
      value: CVE-2021-44228
